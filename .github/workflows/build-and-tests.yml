name: Build and tests

on:
  schedule:
    - cron: '00 21 * * *' # * is a special character in YAML so we have to quote this string
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-native:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: ["debug", "release"]
    steps:
      - uses: actions/checkout@v2
      - name: Pull Docker image
        run: docker pull omnetpp/travis-inet:6.0pre9-201029
      - name: Build (native)
        run: |
          docker run -i --env TARGET_PLATFORM=linux --env MODE=${{ matrix.mode }} --env GITHUB_WORKSPACE \
            -v $GITHUB_WORKSPACE:$GITHUB_WORKSPACE \
            omnetpp/travis-inet:6.0pre9-201029 /bin/bash $GITHUB_WORKSPACE/_scripts/github/github-job-build.sh
      - uses: actions/upload-artifact@v2
        with:
          name: libinet-so
          path: ${{ github.workspace }}/src/libINET*.so

  build-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["windows", "macosx"]
        mode: ["debug", "release"]
    steps:
      - uses: actions/checkout@v2
      - name: Pull Docker image
        run: docker pull omnetpp/travis-inet:6.0pre9-201029
      - name: Build (cross)
        run: |
          docker run -i --env TARGET_PLATFORM=${{ matrix.target }} --env MODE=${{ matrix.mode }} --env GITHUB_WORKSPACE \
            -v $GITHUB_WORKSPACE:$GITHUB_WORKSPACE \
            omnetpp/travis-inet:6.0pre9-201029 /bin/bash $GITHUB_WORKSPACE/_scripts/github/github-job-build.sh

  fingerprints:
    needs: build-native
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: ["debug", "release"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: libinet-so
          path: ${{ github.workspace }}/src/
      - name: Pull Docker image
        run: docker pull omnetpp/travis-inet:6.0pre9-201029
      - name: Fingerprint tests
        run: |
          docker run -i --env MODE=${{ matrix.mode }} --env GITHUB_WORKSPACE \
            -v $GITHUB_WORKSPACE:$GITHUB_WORKSPACE \
            omnetpp/travis-inet:6.0pre9-201029 /bin/bash $GITHUB_WORKSPACE/_scripts/github/github-job-fingerprints.sh

  other-tests:
    needs: build-native
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: add debug/release mode when the runtest scripts can switch between
        # MODEs or executables based on command line arguments or envvars
        testdir: ["module", "unit", "packet", "queueing", "protocol"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: libinet-so
          path: ${{ github.workspace }}/src/
      - name: Pull Docker image
        run: docker pull omnetpp/travis-inet:6.0pre9-201029
      - name: Run ${{ matrix.testdir }} tests
        run: |
          docker run -i --env MODE=debug --env GITHUB_WORKSPACE --env TESTDIR=${{ matrix.testdir }} \
            -v $GITHUB_WORKSPACE:$GITHUB_WORKSPACE \
            omnetpp/travis-inet:6.0pre9-201029 /bin/bash $GITHUB_WORKSPACE/_scripts/github/github-job-other-tests.sh

